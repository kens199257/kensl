<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input
            type="password"
            ngModel
            name="password"
            required
            [minlength]="6"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Sign up</button>
  </form>
  
  <button ion-button block (click)="onGoToSignIn()">Log in</button>
</ion-content>

<ion-footer padding>

</ion-footer>
