<ion-header>

  <ion-navbar>
    <ion-title>Sign in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSignin(f)">
        <ion-list>
          <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input
              type="email"
              ngModel
              name="email"
              required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed>Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!f.valid">Log in</button>
      </form>
  <button ion-button block (click)="onGoToSignUp()">Sign up</button>
</ion-content>

<ion-footer padding>

</ion-footer>
